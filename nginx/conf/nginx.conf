    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
	

    server {
        listen       80;
        server_name  www.cas.com;
        root   html/cas;
    }
    
    server {
        listen       80;
        server_name  www.app1.com;
        
		location / {
            root   html/app1;
			index  index.html index.htm;
        }
    }
    
    server {
        listen       80;
        server_name  www.app2.com;

		location / {
            root   html/app2;
			index  index.html index.htm;
        }
    }



